---
layout: default
title: Jesper's homepage
---

<div>
    {{ content }}
</div>

<div class="posts">
    {% for post in site.posts %}
        <article>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            Published on {{ post.date | date_to_string }} <br>
            {{ post.content | strip_html | truncatewords: 20}}
        </article>
    {% endfor %}
</div>
